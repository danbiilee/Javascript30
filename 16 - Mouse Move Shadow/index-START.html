<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow - START</title>
  <style>
	  html {
		  color: black;
		  font-family: sans-serif;
	  }
	  body { 
		  margin: 0;
	  }
	  .hero {
		  /* .heroëŠ” ê·¸ëŒ€ë¡œ blockì´ì§€ë§Œ h1ì€ inlineìœ¼ë¡œ ë°”ë€œ. ì™œ!?!? */
		  display: flex; 
		  justify-content: center;
		  align-items: center;
		  min-height: 100vh;
		  color: black;
	  }
	  h1 {
		  font-size: 100px;
		  text-shadow: 10px 10px 0 rgba(0,0,0,1);
	  }
  </style>
</head>
<body>
<div class="hero">
	<h1 contenteditable>ğŸ”¥WOAH!</h1>
</div>

<script>
	const hero = document.querySelector('.hero');
	const text = hero.querySelector('h1');
	const walk = 500;

	function shadow(e) {
		const { offsetWidth: width, offsetHeight: height } = hero;
		let { offsetX: x, offsetY: y } = e;


		// console.log(this); // .heroìš”ì†Œ ì˜ì—­ì—ì„œ .heroìš”ì†Œ ì°í˜
		if (this !== e.target) {
			// console.log(this); // h1ìš”ì†Œ ì˜ì—­ì—ì„œë§Œ .heroìš”ì†Œ ì°í˜
			x = x + e.target.offsetLeft;
			y = y + e.target.offsetTop;
		}

		const xWalk = Math.round((x / width * walk) - (walk / 2));
		const yWalk = Math.round((y / height * walk) - (walk / 2));

		text.style.textShadow = `
		${xWalk}px ${yWalk}px 0 rgba(255,0,255,0.7),
		${xWalk * -1}px ${yWalk}px 0 rgba(0,255,255,0.7),
		${yWalk * -1}px ${xWalk}px 0 rgba(0,255,0,0.7),
		${yWalk}px ${xWalk * -1}px 0 rgba(0,0,255,0.7)
		`;
	}

	hero.addEventListener('mousemove', shadow);
</script>
</body>
</html>
