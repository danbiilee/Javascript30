<div class="hero">

<script>
	const hero = document.querySelector('.hero');
	const text = hero.querySelector('h1');
	const walk = 500;

	function shadow(e) {
		const { offsetWidth: width, offsetHeight: height } = hero;
		let { offsetX: x, offsetY: y } = e;
		
		/*
			thisëŠ” ì–¸ì œë‚˜ .hero = ì´ë²¤íŠ¸ë¦¬ìŠ¤ë„ˆê°€ ë”í•´ì§„ ìš”ì†Œ
			e.targetì€ ë°”ë€” ìˆ˜ ìˆìŒ. ì‹¤ì œë¡œ ì´ë²¤íŠ¸ê°€ ë°œìƒí•˜ê³  ìˆëŠ” ìš”ì†Œ
			h1íƒœê·¸ ìœ„ì—ì„œëŠ” e.target =  h1ìš”ì†Œ
			-> h1íƒœê·¸ ìœ„ì—ì„œ x,yëŠ” h1íƒœê·¸ ê¸°ì¤€ì´ê¸° ë•Œë¬¸ì— h1íƒœê·¸ ì™¼ìª½ ëª¨ì„œë¦¬ì—ì„œ 0,0ì´ ì°íˆê²Œ ë¨
			-> ê°’ ë³´ì •: ê±°ê¸°ì— ë¸Œë¼ìš°ì €ì—ì„œë¶€í„° h1íƒœê·¸ê¹Œì§€ ë–¨ì–´ì ¸ìˆëŠ” ê±°ë¦¬ë¥¼ ë”í•´ì£¼ê¸°
		*/
		if (this !== e.target) { // h1íƒœê·¸ ìœ„ ì˜ì—­
			x = x + e.target.offsetLeft;
			y = y + e.target.offsetTop;
		}

		// walkì´ 100ì´ë¼ê³  í•˜ë©´ ì„€ë„ìš°ê±°ë¦¬ê°’ì´ 100, 0ì´ ë˜ì§€ ì•Šê³  50, -50ì´ ë˜ë„ë¡
		// ë§ˆìš°ìŠ¤ê°€ ë¸Œë¼ìš°ì €ì˜ ê¼­ì§€ì ì— ê°”ì„ ë•Œì— ë§ì¶°ì£¼ê¸° ìœ„í•¨ 
		const xWalk = Math.round((x / width * walk) - (walk / 2));
		const yWalk = Math.round((y / height * walk) - (walk / 2));

		text.style.textShadow = `
		${xWalk}px ${yWalk}px 0 rgba(255,0,255,0.7),
		${xWalk * -1}px ${yWalk}px 0 rgba(0,255,255,0.7),
		${yWalk * -1}px ${xWalk}px 0 rgba(0,255,0,0.7),
		${yWalk}px ${xWalk * -1}px 0 rgba(0,0,255,0.7)
		`;
	}

	hero.addEventListener('mousemove', shadow);
</script>
